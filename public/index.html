<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--
        处理图片资源返回403的问题：这是因为其他地方对图片资源进行了保护，你传的referer请求服务器不认识
        解决方法：设置meta标签，发送请求时不携带referer，服务器就认为你是属于自己的
    -->
    <meta name="referer" content="never">
    <meta name="referer" content="no-referer">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
